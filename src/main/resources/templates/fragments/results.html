<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div class="container results-container" th:fragment="results">
    <ul class="list-unstyled" th:each="result : ${results}">
        <li>
            <div class="card text-left">
                <div class="card-body">
                    <h5 class="card-title" th:text="${result.channel}"></h5>
                    <small th:text="${result.server}"></small>
                    <p class="card-text" th:text="${result.topic}"></p>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
