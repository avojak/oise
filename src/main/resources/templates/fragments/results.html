<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div class="results-container" th:fragment="results">
    <p th:if="${#lists.size(results)} eq '0'">No results</p>
    <p th:unless="${#lists.size(results)} eq '0'">
        <span>Search results for: "<i><span th:text="${query}"></span></i>"</span>
    </p>
    <ul class="list-unstyled" th:each="result : ${results}">
        <li>
            <div class="card text-left">
                <div class="card-body">
                    <h5 class="card-title" th:text="${result.channel}"></h5>
                    <small><i class="fas fa-server"></i><span th:text="${result.server}"></span></small>
                    <small style="margin-left: 16px;"><i class="fas fa-users"></i><span
                            th:text="${result.users}"></span></small>
                    <p style="margin-top: 8px;" class="card-text" th:text="${result.topic}"></p>
                </div>
            </div>
        </li>
    </ul>
    <ul class="list-unstyled">
        <li>
            <div class="container">
                <small>Icons made by <a href="https://www.flaticon.com/authors/smashicons"
                                        title="Smashicons">Smashicons</a>
                    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></small>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
